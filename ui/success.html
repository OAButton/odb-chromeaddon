<!DOCTYPE html>
<html>
<head>
    <title>Open Data Button</title>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/oa.css" rel="stylesheet">
    <link href="../css/social-buttons.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h5 style="color: #0FB8E8"><img src="../img/od25.png">Open Data Button</h5>
    <div id="error"></div>
    <p class="large-text">Before you make progress with your research, can you help others to do the same?</p>
    <p class="large-text">By sharing the Open Data Button online you'll help others get access to the research they need.</p>
    <button class="btn btn-facebook social" id="fb"><i class="fa fa-facebook"></i> F</button>
    <button class="btn btn-twitter social" id="tw"><i class="fa fa-twitter"></i> T</button>
    <button class="btn btn-google-plus social" id="gp"><i class="fa fa-google-plus"></i> G</button>
    <table class="table footer">
        <tr>
            <td><a href="#" id="bug">File a bug</a></td>
            <td><a href="#" id="help">Help</a></td>
            <td><a href="#" id="privacy">Privacy settings</a></td>
            <td><a href="#" id="logout">Logout</a></td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/oab.js"></script>
<script type="text/javascript" src="../js/ui.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
